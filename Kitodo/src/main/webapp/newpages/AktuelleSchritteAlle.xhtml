<!-- ########################################

        Alle Aktuellen Schritte in der Übersicht

        #########################################-->
<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >
    <f:view locale="#{SpracheForm.locale}">
        <ui:include src="inc/head.xhtml" />
        <h:body>
            <table class="headTable" cellspacing="0" cellpadding="0"
                       style="padding-left:5px;padding-right:5px;margin-top:5px;">
                <ui:include src="inc/tbl_Kopf.xhtml" />
            </table>
            <table cellspacing="5" cellpadding="0" class="layoutTable"
                       align="center">
                <tr>
                    <ui:include src="inc/tbl_Navigation.xhtml" />
                    <td valign="top" class="layoutInhalt">

                        <!-- ++++++++++++++++     Inhalt      ++++++++++++++++ -->
                        <h:form id="mytaskform">
                            <!-- Breadcrumb -->
                            <h:panelGrid id="id0" width="100%" columns="1"
                                         styleClass="layoutInhaltKopf">
                                <h:panelGroup id="id1">
                                    <h:commandLink id="id2" value="#{msgs.startseite}"
                                                   action="newMain"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:outputText id="id3" value="#{msgs.aktuelleSchritte}"/>
                                </h:panelGroup>
                            </h:panelGrid>
                            <table border="0" align="center" width="100%" cellpadding="15">
                                <tr>
                                    <td>
                                        <!-- Überschrift -->
                                        <h3>
                                            <h:outputText id="id4" value="#{msgs.aktuelleSchritte}"/>
                                        </h3>
                                        <!-- globale Warn- und Fehlermeldungen -->
                                        <h:messages id="id5" globalOnly="true" errorClass="text_red"
                                                    infoClass="text_blue" showDetail="true" showSummary="true"
                                                    tooltip="true"/>
                                        <!-- Schritte auflisten -->
                                        <ui:include src="inc_AktuelleSchritte/Schritte_Liste.xhtml" />
                                    </td>
                                </tr>
                            </table>
                        </h:form>
                        <!-- ++++++++++++++++    // Inhalt      ++++++++++++++++ -->
                    </td>
                </tr>
                <ui:include src="inc/tbl_Fuss.xhtml" />
            </table>
        </h:body>
    </f:view>
</html>
