<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    >
    <f:view locale="#{SpracheForm.locale}">
        <ui:include src="inc/head.xhtml" />
        <h:body>
            <table class="headTable" cellspacing="0" cellpadding="0"
                       style="padding-left:5px;padding-right:5px;margin-top:5px;">
                <ui:include src="inc/tbl_Kopf.xhtml" />
            </table>
            <table cellspacing="5" cellpadding="0" class="layoutTable" align="center">

                <tr>
                    <ui:include src="inc/tbl_Navigation.xhtml" />
                    <td valign="top" class="layoutInhalt">

                        <!-- ++++++++++++++++     Inhalt      ++++++++++++++++ -->
                        <h:form id="usereditform" onkeypress="ifEnterClick(event, 'usereditform:absenden');">
                            <!-- Breadcrumb -->
                            <h:panelGrid id="id0" width="100%" columns="1" styleClass="layoutInhaltKopf">
                                <h:panelGroup id="id1">
                                    <h:commandLink id="id2" value="#{msgs.startseite}" action="Main"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:commandLink id="id3" value="#{msgs.benutzerverwaltung}" action="BenutzerAlle"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:outputText id="id4" value="#{msgs.neuenBenutzerAnlegen}"
                                                  rendered="#{BenutzerverwaltungForm.myClass.id == null}"/>
                                    <h:outputText id="id5" value="#{msgs.benutzerBearbeiten}"
                                                  rendered="#{BenutzerverwaltungForm.myClass.id != null}"/>
                                </h:panelGroup>
                            </h:panelGrid>

                            <table border="0" align="center" width="100%" cellpadding="15">
                                <tr>
                                    <td>
                                        <h3>
                                            <h:outputText id="id6" value="#{msgs.neuenBenutzerAnlegen}"
                                                          rendered="#{BenutzerverwaltungForm.myClass.id == null}"/>
                                            <h:outputText id="id7" value="#{msgs.benutzerBearbeiten}"
                                                          rendered="#{BenutzerverwaltungForm.myClass.id != null}"/>
                                        </h3>

                                        <!-- globale Warn- und Fehlermeldungen -->
                                        <h:messages id="id8" globalOnly="true" errorClass="text_red" infoClass="text_blue"
                                                    showDetail="true" showSummary="true" tooltip="true"/>

                                        <!-- Box für die Bearbeitung der Details -->
                                        <table cellpadding="3" cellspacing="0" width="100%" class="eingabeBoxen">

                                            <tr>
                                                <td class="eingabeBoxen_row1" align="left">
                                                    <h:outputText id="id9" value="#{msgs.details}"/>
                                                </td>
                                                <td class="eingabeBoxen_row1" align="right">
                                                    <h:commandLink id="id10" action="#{NavigationForm.Reload}">
                                                        <h:graphicImage id="id11" value="/newpages/images/reload.gif"/>
                                                    </h:commandLink>
                                                </td>
                                            </tr>

                                            <!-- Formular für die Bearbeitung der Texte -->
                                            <tr>
                                                <td class="eingabeBoxen_row2" colspan="2">

                                                    <h:panelGrid id="id12" columns="2" rowClasses="top">

                                                        <!-- nachname -->
                                                        <h:outputLabel id="id13" for="nachname" value="#{msgs.surname}"/>
                                                        <h:panelGroup id="id14">
                                                            <h:inputText id="nachname" style="width: 300px;margin-right:15px"
                                                                         value="#{BenutzerverwaltungForm.myClass.surname}"
                                                                         required="true"/>
                                                            <t:message id="id15" for="nachname" style="color: red"
                                                                       replaceIdWithLabel="true"/>
                                                        </h:panelGroup>

                                                        <!-- vorname -->
                                                        <h:outputLabel id="id16" for="vorname" value="#{msgs.vorname}"/>
                                                        <h:panelGroup id="id17">
                                                            <h:inputText id="vorname" style="width: 300px;margin-right:15px"
                                                                         value="#{BenutzerverwaltungForm.myClass.name}"
                                                                         required="true"/>
                                                            <t:message id="id18" for="vorname" style="color: red"
                                                                       replaceIdWithLabel="true"/>
                                                        </h:panelGroup>

                                                        <!-- standort -->
                                                        <h:outputLabel id="id19" for="standort" value="#{msgs.standort}"/>
                                                        <h:panelGroup id="id20">
                                                            <h:inputText id="standort" style="width: 300px;margin-right:15px"
                                                                         value="#{BenutzerverwaltungForm.myClass.location}"
                                                                         required="true"/>
                                                            <t:message id="id21" for="standort" style="color: red"
                                                                       replaceIdWithLabel="true"/>
                                                        </h:panelGroup>

                                                        <!-- login -->
                                                        <h:outputLabel id="id22" for="login" value="#{msgs.login}"/>
                                                        <h:panelGroup id="id23">
                                                            <h:inputText id="login"
                                                                         readonly="#{BenutzerverwaltungForm.myClass.id != null}"
                                                                         style="width: 300px;margin-right:15px"
                                                                         value="#{BenutzerverwaltungForm.myClass.login}"
                                                                         required="true"/>
                                                            <t:message id="id24" for="login" style="color: red"
                                                                       replaceIdWithLabel="true"/>
                                                        </h:panelGroup>

                                                        <!-- login -->
                                                        <h:outputLabel id="id22a" for="ldaplogin" value="#{msgs.ldaplogin}"
                                                                       rendered="#{BenutzerverwaltungForm.ldapUsage}"/>
                                                        <h:panelGroup id="id23a" rendered="#{BenutzerverwaltungForm.ldapUsage}">
                                                            <h:inputText id="ldaplogin" style="width: 300px;margin-right:15px"
                                                                         value="#{BenutzerverwaltungForm.myClass.ldapLogin}"/>
                                                            <t:message id="id24a" for="ldaplogin" style="color: red"
                                                                       replaceIdWithLabel="true"/>
                                                        </h:panelGroup>

                                                        <!-- passwort -->
                                                        <h:outputLabel id="id25" for="passwort" value="#{msgs.password}"/>
                                                        <h:panelGroup id="id26">
                                                            <h:inputSecret redisplay="true" id="passwort"
                                                                           style="width: 300px;margin-right:15px"
                                                                           value="#{BenutzerverwaltungForm.myClass.passwordDecrypted}"
                                                                           required="true"/>
                                                            <t:message id="id27" for="passwort" style="color: red"
                                                                       replaceIdWithLabel="true"/>
                                                        </h:panelGroup>

                                                        <!-- LdapGruppe -->
                                                        <h:outputLabel id="id28" for="ldapGruppe" value="#{msgs.ldapgruppe}"
                                                                       rendered="#{BenutzerverwaltungForm.ldapUsage}"/>
                                                        <h:panelGroup id="id29" rendered="#{BenutzerverwaltungForm.ldapUsage}">
                                                            <h:selectOneMenu id="ldapGruppe"
                                                                             style="width: 300px;margin-right:15px"
                                                                             value="#{BenutzerverwaltungForm.ldapGruppeAuswahl}"
                                                                             required="true">
                                                                <f:selectItem id="id30" itemValue=""
                                                                              itemLabel="#{msgs.bitteAuswaehlen}"/>
                                                                <f:selectItems
                                                                        value="#{BenutzerverwaltungForm.ldapGruppeAuswahlListe}"/>
                                                            </h:selectOneMenu>
                                                            <t:message id="id31" for="ldapGruppe" style="color: red"
                                                                       detailFormat="#{msgs.keineLdapgruppeAngegeben}"/>
                                                            <!-- ldap configuration schreiben -->
                                                            <h:commandLink id="id32" title="#{msgs.ldapKonfigurationSchreiben}"
                                                                           action="#{BenutzerverwaltungForm.ldapKonfigurationSchreiben}"
                                                                           rendered="#{BenutzerverwaltungForm.myClass.id != null}">
                                                                <h:graphicImage id="id33"
                                                                                value="/newpages/images/buttons/key3.gif"/>
                                                                <t:updateActionListener
                                                                        property="#{BenutzerverwaltungForm.myClass}"
                                                                        value="#{BenutzerverwaltungForm.myClass}"/>
                                                            </h:commandLink>
                                                        </h:panelGroup>

                                                        <!-- MetadatenSprache -->
                                                        <h:outputLabel id="id34" for="metadatenSprache"
                                                                       value="#{msgs.spracheFuerMetadaten}"/>
                                                        <h:panelGroup id="id35">
                                                            <h:inputText id="metadatenSprache"
                                                                         style="width: 300px;margin-right:15px"
                                                                         value="#{BenutzerverwaltungForm.myClass.metadataLanguage}"
                                                                         required="true"/>
                                                            <t:message id="id36" for="metadatenSprache" style="color: red"
                                                                       replaceIdWithLabel="true"/>
                                                        </h:panelGroup>

                                                        <!-- ist aktiv -->
                                                        <h:outputLabel id="id37" for="istAktiv" value="#{msgs.istAktiv}"/>
                                                        <h:panelGroup id="id38">
                                                            <h:selectBooleanCheckbox id="istAktiv" style="margin-right:15px"
                                                                                     value="#{BenutzerverwaltungForm.myClass.active}"/>
                                                            <t:message id="id39" for="istAktiv" style="color: red"
                                                                       replaceIdWithLabel="true"/>
                                                        </h:panelGroup>

                                                        <!-- mit Massendownload -->
                                                        <h:outputLabel id="id40" for="mitMassendownload"
                                                                       value="#{msgs.massendownload}"/>
                                                        <h:panelGroup id="id41">
                                                            <h:selectBooleanCheckbox id="mitMassendownload"
                                                                                     style="margin-right:15px"
                                                                                     value="#{BenutzerverwaltungForm.myClass.withMassDownload}"/>
                                                            <t:message id="id42" for="mitMassendownload" style="color: red"
                                                                       replaceIdWithLabel="true"/>
                                                        </h:panelGroup>

                                                        <h:panelGroup id="id43">
                                                            <!-- TODO: find replacement for jp:popupFrame -->
                                                            <!--<jp:popupFrame scrolling="auto" height="380px" width="430px"-->
                                                                           <!--topStyle="background: #1874CD;"-->
                                                                           <!--bottomStyleClass="popup_unten"-->
                                                                           <!--styleFrame="border-style: solid;border-color: #1874CD; border-width: 2px;"-->
                                                                           <!--styleClass="standardlink"-->
                                                                           <!--style="margin-top:2px;display:block; text-decoration:none"-->
                                                                           <!--actionOpen="#{BenutzergruppenForm.FilterKeinMitZurueck}"-->
                                                                           <!--actionClose="#{NavigationForm.Reload}" center="true"-->
                                                                           <!--title="#{msgs.benutzergruppen}" immediate="true">-->
                                                                <!--<t:updateActionListener-->
                                                                        <!--property="#{BenutzergruppenForm.zurueck}"-->
                                                                        <!--value="BenutzerBearbeitenPopup"/>-->
                                                                <!--<h:outputText id="id44"-->
                                                                              <!--style="border-bottom: #a24033 dashed 1px;"-->
                                                                              <!--value="#{msgs.benutzergruppen}"/>-->
                                                            <!--</jp:popupFrame>-->
                                                        </h:panelGroup>

                                                        <t:dataTable id="id45" width="300"
                                                                     columnClasses="standardTable_Column,standardTable_Column,standardTable_ColumnCentered"
                                                                     var="item"
                                                                     value="#{BenutzerverwaltungForm.myClass.userGroups}">
                                                            <h:column id="id46">
                                                                <h:outputText id="id47" value="#{item.title}"/>
                                                            </h:column>
                                                            <h:column id="id48">
                                                                <!-- Löschen-Schaltknopf -->
                                                                <h:commandLink
                                                                        action="#{BenutzerverwaltungForm.deleteFromGroup}"
                                                                        title="#{msgs.ausGruppeLoeschen}">
                                                                    <h:graphicImage id="id49"
                                                                                    value="images/buttons/waste1a_20px.gif"/>
                                                                    <f:param id="id50" name="ID" value="#{item.id}"/>
                                                                </h:commandLink>
                                                            </h:column>
                                                        </t:dataTable>

                                                        <h:panelGroup id="id51">
                                                            <!-- TODO: find replacement for jp:popupFrame -->
                                                            <!--<jp:popupFrame scrolling="auto" height="380px" width="430px"-->
                                                                           <!--topStyle="background: #1874CD;"-->
                                                                           <!--bottomStyleClass="popup_unten"-->
                                                                           <!--styleFrame="border-style: solid;border-color: #1874CD; border-width: 2px;"-->
                                                                           <!--styleClass="standardlink"-->
                                                                           <!--style="margin-top:2px;display:block; text-decoration:none"-->
                                                                           <!--actionOpen="#{ProjekteForm.filterKeinMitZurueck}"-->
                                                                           <!--actionClose="#{NavigationForm.Reload}" center="true"-->
                                                                           <!--title="#{msgs.projekte}" immediate="true">-->
                                                                <!--<t:updateActionListener property="#{ProjekteForm.zurueck}"-->
                                                                                        <!--value="BenutzerBearbeitenPopupProjekte"/>-->
                                                                <!--<h:outputText-->
                                                                        <!--style="text-decoration: none;border-bottom: #a24033 dashed 1px;"-->
                                                                        <!--value="#{msgs.projekte}"/>-->
                                                            <!--</jp:popupFrame>-->
                                                        </h:panelGroup>

                                                        <t:dataTable id="id52" width="300"
                                                                     columnClasses="standardTable_Column,standardTable_Column,standardTable_ColumnCentered"
                                                                     var="item"
                                                                     value="#{BenutzerverwaltungForm.myClass.projects}">
                                                            <h:column id="id53">
                                                                <h:outputText id="id54" value="#{item.title}"/>
                                                            </h:column>
                                                            <h:column id="id55">
                                                                <!-- Löschen-Schaltknopf -->
                                                                <h:commandLink
                                                                        action="#{BenutzerverwaltungForm.ausProjektLoeschen}"
                                                                        title="#{msgs.ausProjektLoeschen}">
                                                                    <h:graphicImage id="id56"
                                                                                    value="images/buttons/waste1a_20px.gif"/>
                                                                    <f:param id="id57" name="ID" value="#{item.id}"/>
                                                                </h:commandLink>
                                                            </h:column>
                                                        </t:dataTable>

                                                    </h:panelGrid>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td class="eingabeBoxen_row3" align="left">
                                                    <h:commandButton id="id58" value="#{msgs.abbrechen}" action="BenutzerAlle"
                                                                     immediate="true"/>
                                                </td>

                                                <td class="eingabeBoxen_row3" align="right">
                                                    <h:commandButton id="id59" value="#{msgs.loeschen}"
                                                                     action="#{BenutzerverwaltungForm.delete}"
                                                                     onclick="return confirm('#{msgs.sollDieserEintragWirklichGeloeschtWerden}?')"
                                                                     rendered="#{BenutzerverwaltungForm.myClass.id != null}"/>
                                                    <h:commandButton id="absenden" value="#{msgs.speichern}"
                                                                     action="#{BenutzerverwaltungForm.save}"/>
                                                </td>
                                            </tr>

                                        </table>
                                        <!-- // Box für die Bearbeitung der Details -->

                                    </td>
                                </tr>
                            </table>
                        </h:form>
                        <!-- ++++++++++++++++    // Inhalt      ++++++++++++++++ -->

                    </td>
                </tr>
                <ui:include src="inc/tbl_Fuss.xhtml" />
            </table>

        </h:body>
    </f:view>
</html>
