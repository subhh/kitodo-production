<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    >

    <h:dataTable var="docstruct" id="docstructs" value="#{MassImportForm.docstructs}" headerClass="Tabelle2">

        <h:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.manifestationType}"/>
            </f:facet>
            <h:selectOneMenu value="#{docstruct.docStruct}">
                <f:selectItems value="#{MassImportForm.plugin.possibleDocstructs}" itemLabel="#{test}" itemValue="#{test}"
                                var="test"/>
            </h:selectOneMenu>
        </h:column>


        <h:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.reihenfolge}"/>
            </f:facet>
            <h:inputText value="#{docstruct.order}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.volume}"/>
            </f:facet>
            <h:selectOneMenu value="#{docstruct.volumeProperty.value}" id="prpvw15_2">
                <f:selectItems id="prpvw15_2_2" value="#{docstruct.volumeProperty.possibleValues}" var="props"
                                itemLabel="#{props}" itemValue="#{props}"/>
            </h:selectOneMenu>

        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.copy}"/>
            </f:facet>
            <h:selectOneMenu value="#{docstruct.copyProperty.value}" id="prpvw15_1">
                <f:selectItems id="prpvw15_1_2" value="#{docstruct.copyProperty.possibleValues}" var="props"
                                itemLabel="#{props}" itemValue="#{props}"/>
            </h:selectOneMenu>

        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.auswahl}"/>
            </f:facet>
            <h:commandLink action="#{MassImportForm.plugin.addDocstruct}">
                <h:graphicImage value="/newpages/images/plus.gif" style="margin-right:4px"/>

            </h:commandLink>

            <h:commandLink action="#{MassImportForm.plugin.deleteDocstruct}"
                           rendered="#{MassImportForm.docstructssize > 1}">
                <h:graphicImage value="/newpages/images/minus.gif" style="margin-right:4px"/>
                <t:updateActionListener property="#{MassImportForm.plugin.docstruct}" value="#{docstruct}"/>
            </h:commandLink>
        </h:column>

    </h:dataTable>
</ui:composition>
