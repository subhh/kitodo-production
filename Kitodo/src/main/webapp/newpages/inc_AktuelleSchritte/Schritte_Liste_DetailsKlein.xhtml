<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >

    <table cellpadding="3" cellspacing="0" width="100%"
               class="main_statistikboxen">

        <tr>
            <td class="main_statistikboxen_row1">
                <h:outputText value="#{msgs.eigenschaften}"/>
            </td>
        </tr>

        <tr>
            <td class="main_statistikboxen_row2">

                <table border="0" width="90%" cellpadding="2">
                    <tr valign="top">
                        <td width="150">
                            <h:outputText value="#{msgs.titel}:"/>
                        </td>
                        <td>
                            <h:outputText value="#{item.localizedTitle}"/>
                        </td>
                    </tr>
                    <ui:fragment rendered="false">
                        <tr>
                            <td width="150">
                                <h:outputText value="#{msgs.id}:"/>
                            </td>
                            <td>
                                <h:outputText value="#{item.id}"/>
                            </td>
                        </tr>
                    </ui:fragment>
                    <tr>
                        <td width="150">
                            <h:outputText value="#{msgs.prioritaet}:"/>
                        </td>
                        <td>
                            <h:outputText value="#{item.priority}"/>
                        </td>
                    </tr>
                    <ui:fragment rendered="#{item.processingBegin !=null && !HelperForm.anonymized}">
                        <tr>
                            <td width="150">
                                <h:outputText value="#{msgs.bearbeitungsbeginn}:"/>
                            </td>
                            <td>
                                <h:outputText value="#{item.processingBeginAsFormattedString}"/>
                            </td>
                        </tr>
                    </ui:fragment>
                    <ui:fragment rendered="#{item.processingTime !=null && !HelperForm.anonymized}">
                        <tr>
                            <td width="150">
                                <h:outputText value="#{msgs.zuletztBearbeitet}:"/>
                            </td>
                            <td>
                                <h:outputText value="#{item.processingTimeAsFormattedString}"/>
                            </td>
                        </tr>
                    </ui:fragment>
                    <ui:fragment rendered="#{item.processingUser.id !=0 && item.processingUser !=null && !HelperForm.anonymized}">
                        <tr>
                            <td width="150">
                                <h:outputText value="#{msgs.letzteAktualisierungDurch}:"/>
                            </td>
                            <td>
                                <h:outputText value="#{item.processingUser.fullName}"/>
                            </td>
                        </tr>
                    </ui:fragment>
                    <tr>
                        <td width="150">
                            <h:outputText value="#{msgs.aktualisierungstyp}:"/>
                        </td>
                        <td>
                            <h:outputText value="#{item.editTypeEnum.title}"/>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>
</ui:composition>
