<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    >
    <f:view locale="#{SpracheForm.locale}">
        <ui:include src="/newpages/inc/head.xhtml" />
        <h:body style="margin:0px;padding:0px">
            <h:form id="groupform">

                <h:outputText value="#{msgs.benutzergruppenHinzufuegen}"
                              style="position:absolute;left:10;top:2;color:white;font-weight:bold;font-size:12;z-index:3"/>

                <!-- ===================== // Popup-Rahmen ====================== -->

                <table style="margin-top:20px" align="center" width="90%"
                           border="0">
                    <tr>
                        <td>
                            <!-- globale Warn- und Fehlermeldungen -->
                            <h:messages globalOnly="true" errorClass="text_red"
                                        infoClass="text_blue" showDetail="true" showSummary="true"
                                        tooltip="true"/>

                            <!-- Datentabelle -->
                            <t:dataTable styleClass="standardTable" width="100%"
                                         cellspacing="1px" cellpadding="1px"
                                         headerClass="standardTable_Header"
                                         rowClasses="standardTable_Row1,standardTable_Row2"
                                         columnClasses="standardTable_Column,standardTable_ColumnCentered"
                                         var="item" value="#{BenutzergruppenForm.page.listReload}">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msgs.benutzergruppe}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.title}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msgs.auswahl}"/>
                                    </f:facet>
                                    <!-- Hinzufügen-Schaltknopf -->
                                    <h:commandLink
                                            action="#{ProzessverwaltungForm.BenutzergruppeHinzufuegen}"
                                            title="#{msgs.uebernehmen}">
                                        <h:graphicImage value="/newpages/images/buttons/addUser.gif"/>
                                        <t:updateActionListener
                                                property="#{ProzessverwaltungForm.myBenutzergruppe}"
                                                value="#{item}"/>
                                    </h:commandLink>

                                </h:column>

                            </t:dataTable>

                            <table width="100%" border="0">
                                <tr valign="top">
                                    <td align="left">
                                        <!-- ===================== Datascroller für die Ergebnisse ====================== -->
                                        <t:aliasBean alias="#{mypage}"
                                                     value="#{BenutzergruppenForm.page}">
                                            <ui:include src="/newpages/inc/datascroller.xhtml"/>
                                        </t:aliasBean>
                                        <!-- ===================== // Datascroller für die Ergebnisse ====================== -->
                                    </td>
                                    <td align="center">
                                        <!-- Schliessen-Schaltknopf -->
                                        <!-- TODO: find replacement for jp:popupFrame -->
                                        <!--<jp:closePopupFrame>-->
                                            <!--<h:commandLink value="#{msgs.close}"-->
                                                           <!--action="#{NavigationForm.JeniaPopupCloseAction}"/>-->
                                        <!--</jp:closePopupFrame>-->
                                    </td>
                                </tr>
                            </table>


                        </td>
                    </tr>
                </table>
            </h:form>
        </h:body>
    </f:view>

</html>
