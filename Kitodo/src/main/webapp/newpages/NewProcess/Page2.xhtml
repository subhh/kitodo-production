<!-- ########################################

        Kopie einer Prozessvorlage anlegen

        #########################################-->

<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    >
    <f:view locale="#{SpracheForm.locale}">
        <ui:include src="/newpages/inc/head.xhtml" />
        <h:body>

            <table cellspacing="5" cellpadding="0" class="layoutTable"
                       align="center">
                <ui:include src="/newpages/inc/tbl_Kopf.xhtml" />
                <tr>
                    <ui:include src="/newpages/inc/tbl_Navigation.xhtml" />
                    <td valign="top" class="layoutInhalt">

                        <!-- ++++++++++++++++     Inhalt      ++++++++++++++++ -->
                        <h:form id="pageform2">
                            <!-- Breadcrumb -->
                            <h:panelGrid width="100%" columns="1" styleClass="layoutInhaltKopf">
                                <h:panelGroup>
                                    <h:commandLink value="#{msgs.startseite}" action="newMain"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:commandLink value="#{msgs.prozessverwaltung}"
                                                   action="ProzessverwaltungAlle"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:outputText value="#{msgs.einenNeuenProzessAnlegen}"/>
                                </h:panelGroup>
                            </h:panelGrid>

                            <table border="0" align="center" width="100%" cellpadding="15">
                                <tr>
                                    <td>
                                        <h3>
                                            <h:outputText value="#{msgs.einenNeuenProzessAnlegen}"/>
                                        </h3>

                                        <!-- globale Warn- und Fehlermeldungen -->
                                        <h:messages globalOnly="true" errorClass="text_red"
                                                    infoClass="text_blue" showDetail="true" showSummary="true"
                                                    tooltip="true"/>

                                        <!-- ===================== Eingabe der Details ====================== -->
                                        <table cellpadding="3" cellspacing="0" width="100%" class="eingabeBoxen">

                                            <tr>
                                                <td class="eingabeBoxen_row1" colspan="2">
                                                    <h:outputText value="#{msgs.zusaetzlicheDetails}"/>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td class="eingabeBoxen_row2" colspan="2">

                                                    <t:dataTable cellspacing="1px" cellpadding="1px"
                                                                 headerClass="standardTable_Header"
                                                                 columnClasses="standardTable_Column,standardTable_Column,standardTable_ColumnCentered"
                                                                 var="item"
                                                                 value="#{ProzesskopieForm.prozessKopie.properties}">

                                                        <h:column>
                                                            <h:outputText value="#{item.title}"/>
                                                        </h:column>

                                                        <h:column>
                                                            <h:inputText value="#{item.value}" style="width:500px"/>
                                                        </h:column>
                                                    </t:dataTable>

                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="eingabeBoxen_row3" align="left">
                                                    <h:commandButton value="#{msgs.abbrechen}" immediate="true"
                                                                     action="ProzessverwaltungAlle">
                                                    </h:commandButton>
                                                </td>
                                                <td class="eingabeBoxen_row3" align="right">
                                                    <h:commandButton value="#{msgs.zurueck}"
                                                                     action="#{ProzesskopieForm.goToPageOne}">
                                                    </h:commandButton>
                                                    <h:commandButton value="#{msgs.speichern}"
                                                                     action="#{ProzesskopieForm.createNewProcess}">
                                                    </h:commandButton>
                                                </td>
                                            </tr>
                                        </table>

                                        <!-- ===================== // Eingabe der Details ====================== -->

                                    </td>
                                </tr>
                            </table>
                        </h:form>
                        <!-- ++++++++++++++++    // Inhalt      ++++++++++++++++ -->

                    </td>
                </tr>
                <ui:include src="/newpages/inc/tbl_Fuss.xhtml" />
            </table>

        </h:body>
    </f:view>

</html>
