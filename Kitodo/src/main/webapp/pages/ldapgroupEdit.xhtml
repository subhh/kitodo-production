<ui:composition
        template="/WEB-INF/templates/baseEditView.xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="id"/>
        <f:viewAction action="#{LdapGruppenForm.loadLdapGroup(id)}"/>
    </f:metadata>

    <ui:param name="isEditMode"
              value="#{LdapGruppenForm.myLdapGruppe.id ne null and SecurityAccessController.isAdminOrHasAuthorityGlobal('editLdapGroup')}"/>
    <ui:param name="isCreateMode"
              value="#{LdapGruppenForm.myLdapGruppe.id eq null and SecurityAccessController.isAdminOrHasAuthorityGlobal('addLdapGroup')}"/>
    <ui:param name="isViewMode"
              value="#{not isEditMode and not isCreateMode}"/>

    <ui:define name="contentHeader">
        <h:outputScript name="js/save.js" target="body" />
        <script>
            window.onload = function () {checkForm('editForm')};
        </script>
        <h3>
            <h:outputText value="#{msgs.ldapGroupEdit} (#{LdapGruppenForm.myLdapGruppe.title})"
                          rendered="#{isEditMode}"/>
            <h:outputText value="#{msgs.neueLdapgruppeAnlegen}"
                          rendered="#{isCreateMode}"/>
            <h:outputText value="#{msgs.ldapGroupView}"
                          rendered="#{isViewMode}"/>
        </h3>
        <p:commandButton id="saveButton"
                         rendered="#{isEditMode || isCreateMode}"
                         widgetVar="save"
                         value="#{msgs.save}"
                         action="#{LdapGruppenForm.saveLdapGroup}"
                         icon="fa fa-floppy-o fa-lg"
                         iconPos="right"
                         disabled="#{LdapGruppenForm.saveDisabled}"
                         onclick="setConfirmUnload(false);PF('notifications').renderMessage({'summary':'#{msgs.ldapGroupSaving}','detail':'#{msgs.youWillBeRedirected}','severity':'info'});"
                         update="notifications"/>
        <p:commandButton id="saveButtonToggler"
                         actionListener="#{LdapGruppenForm.setSaveDisabled(false)}"
                         update="saveButton"
                         style="display:none;"/>
        <p:button id="cancel"
                  value="#{msgs.cancel}"
                  outcome="#{NavigationFilter.getBacklink()}"
                  onclick="setConfirmUnload(false);"
                  icon="fa fa-times fa-lg"
                  iconPos="right"
                  styleClass="secondary"/>
    </ui:define>

    <ui:define name="pageTabView">
        <p:tabView id="ldabgroupTabView">
            <p:tab id="labgroupTab" title="#{msgs.details}">
                <p:panelGrid columns="2" layout="grid">
                    <p:row>
                        <div>
                            <p:outputLabel for="title" value="#{msgs.title}"/>
                            <p:inputText id="title"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.title}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="userDn" value="#{msgs.userDN}"/>
                            <p:inputText id="userDn"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.userDN}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="homeDirectory" value="homeDirectory"/>
                            <p:inputText id="homeDirectory"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.homeDirectory}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="gidNumber" value="gidNumber"/>
                            <p:inputText id="gidNumber"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.gidNumber}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="objectClasses" value="objectClasses"/>
                            <p:inputText id="objectClasses"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.objectClasses}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="sambaSid" value="sambaSID"/>
                            <p:inputText id="sambaSid"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.sambaSID}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="sn" value="sn"/>
                            <p:inputText id="sn"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.sn}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="uid" value="uid"/>
                            <p:inputText id="uid"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.uid}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="description" value="description"/>
                            <p:inputText id="description"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.description}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="displayName" value="displayName"/>
                            <p:inputText id="displayName"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.displayName}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                    </p:row>
                    <p:row>
                        <div>
                            <p:outputLabel for="ldapServer" value="#{msgs.ldapServer}"/>
                            <p:selectOneMenu id="ldapServer" converter="#{ldapServerConverter}" value="#{LdapGruppenForm.myLdapGruppe.ldapServer}">
                                <f:selectItems value="#{LdapServerForm.ldapServers}"
                                               var="ldapServer"
                                               itemValue="#{ldapServer}"
                                               itemLabel="#{ldapServer.title}"/>
                                <p:ajax event="change" oncomplete="toggleSave()"/>
                            </p:selectOneMenu>
                        </div>
                        <div>
                            <p:outputLabel for="gecos" value="gecos"/>
                            <p:inputText id="gecos"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.gecos}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="loginShell" value="loginShell"/>
                            <p:inputText id="loginShell"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.loginShell}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="sambaAcctFlags" value="sambaAcctFlags"/>
                            <p:inputText id="sambaAcctFlags"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.sambaAcctFlags}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="sambaLogonScript" value="sambaLogonScript"/>
                            <p:inputText id="sambaLogonScript"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.sambaLogonScript}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="sambaPrimaryGroupSid" value="sambaPrimaryGroupSID"/>
                            <p:inputText id="sambaPrimaryGroupSid"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.sambaPrimaryGroupSID}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="sambaPwdMustChange" value="sambaPwdMustChange"/>
                            <p:inputText id="sambaPwdMustChange"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.sambaPwdMustChange}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="sambaPasswordHistory" value="sambaPasswordHistory"/>
                            <p:inputText id="sambaPasswordHistory"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.sambaPasswordHistory}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="sambaLogonHours" value="sambaLogonHours"/>
                            <p:inputText id="sambaLogonHours"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.sambaLogonHours}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="sambaKickoffTime" value="sambaKickoffTime"/>
                            <p:inputText id="sambaKickoffTime"
                                         class="input"
                                         value="#{LdapGruppenForm.myLdapGruppe.sambaKickoffTime}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                    </p:row>
                </p:panelGrid>
                <p:panel styleClass="content-header"
                         rendered="#{not isViewMode}">
                    <p:commandButton id="delete"
                                     value="#{msgs.delete}"
                                     onclick="return confirm('#{msgs.sollDieserEintragWirklichGeloeschtWerden}')"
                                    action="#{LdapGruppenForm.deleteLdapGroup}"
                                     rendered="#{isEditMode and SecurityAccessController.isAdminOrHasAuthorityGlobal('deleteLdapGroup')}"
                                     icon="fa fa-trash-o fa-lg"
                                     iconPos="right"/>
                    <p:commandButton id="clear"
                                     value="#{msgs.clearData}"
                                     action="ldapgroupEdit"
                                     rendered="#{isCreateMode}"
                                     icon="fa fa-trash-o fa-lg"
                                     iconPos="right"
                                     update="editForm"
                                     immediate="true"
                                     onclick="return confirm('#{msgs.sollDerContentWirklichGeloeschtWerden}')"/>
                </p:panel>
            </p:tab>
        </p:tabView>
    </ui:define>

    <ui:define name="breadcrumbs">
        <li><h:link value="#{msgs.desktop}" outcome="desktop"/></li>
        <li><h:link value="#{msgs.users}" outcome="users"/></li>
        <li>
            <a href="">
                <ui:fragment rendered="#{isCreateMode}">
                    #{msgs.neueLdapgruppeAnlegen}
                </ui:fragment>
                <ui:fragment rendered="#{isEditMode}">
                    #{msgs.ldapGroupEdit}
                </ui:fragment>
                <ui:fragment rendered="#{isViewMode}">
                    #{msgs.ldapGroupView}
                </ui:fragment>
            </a>
        </li>
    </ui:define>
</ui:composition>
