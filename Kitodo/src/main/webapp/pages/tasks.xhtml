<ui:composition
        template="/WEB-INF/templates/baseListView.xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <ui:define name="contentHeader">
        <h3>#{msgs.tasksCurrent}</h3>
        <h:form>
            <p:selectBooleanCheckbox id="liveScrollMode"
                                     title="#{msgs.liveScroll}"
                                     value="#{AktuelleSchritteForm.listLiveScroll}"
                                     styleClass="input listModeSwitch">
                <p:ajax event="change" update="tasksTabView" onstart="PF('loadingDialog').show()" oncomplete="PF('loadingDialog').hide()"/>
            </p:selectBooleanCheckbox>
        </h:form>
    </ui:define>

    <ui:define name="pageTabView">
        <p:tabView id="tasksTabView">
            <p:tab id="tasksTab" title="#{msgs.taskList}">
                <ui:include src="/WEB-INF/templates/includes/tasks/taskList.xhtml"/>
            </p:tab>
        </p:tabView>
    </ui:define>

    <ui:define name="breadcrumbs">
        <li><h:link value="#{msgs.desktop}" outcome="desktop"/></li>
        <li><a href="">#{msgs.tasks}</a></li>
    </ui:define>
</ui:composition>
