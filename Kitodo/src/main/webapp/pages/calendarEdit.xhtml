<ui:composition
        template="/WEB-INF/templates/baseEditView.xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="contentHeader">
        <h:outputScript name="js/save.js" target="body" />
        <h3 id="headerText">
            <h:outputText value="#{msgs.editProcess}"/>
            <h:outputText value="Kalender"/>
        </h3>
        <p:commandButton id="save"
                         widgetVar="save"
                         value="#{msgs.save}"
                         action="#{CalendarForm.addIssueClick}"
                         icon="fa fa-floppy-o fa-lg"
                         iconPos="right"
                         onclick="setConfirmUnload(false);PF('notifications').renderMessage({'summary':'#{msgs.processSaving}','detail':'#{msgs.youWillBeRedirected}','severity':'info'});"
                         update="notifications"/>
        <p:commandButton id="saveButtonToggler"
                         actionListener="#{ProcessForm.setSaveDisabled(false)}"
                         update="save"
                         style="display:none;"/>
        <p:button id="cancel"
                  value="#{msgs.cancel}"
                  outcome="#{ProcessForm.processEditReferer}"
                  onclick="setConfirmUnload(false);"
                  icon="fa fa-times fa-lg"
                  iconPos="right"
                  styleClass="secondary"/>
    </ui:define>

    <ui:define name="pageTabView">
        <p:tabView id="calendarTabView" cache="false">
            <p:tab title="#{msgs.processDetails}" id="details">
                <p:commandButton value="vorheriges Jahr" action="#{CalendarForm.previousYear}" update="editForm:calendarTabView:yearInput"/>
                <p:inputNumber id="yearInput" value="#{CalendarForm.year}" decimalPlaces="0" thousandSeparator=""/>
                <p:commandButton value="nÃ¤chstes Jahr" action="#{CalendarForm.nextYear}" update="editForm:calendarTabView:yearInput"/>
                <p:dataTable var="calendar" value="#{CalendarForm.calendarSheet}">
                    <p:column headerText="Jan" styleClass="#{calendar.get(0).styleClass}">
                        <h:outputText value="#{calendar.get(0).day}"/>
                    </p:column>
                    <p:column styleClass="#{calendar.get(0).styleClass}">
                        <h:outputText value="#{calendar.get(1).day}"/>
                    </p:column>
                    <p:column styleClass="#{calendar.get(0).styleClass}">
                        <h:outputText value="#{calendar.get(2).day}"/>
                    </p:column>
                    <p:column styleClass="#{calendar.get(0).styleClass}">
                        <h:outputText value="#{calendar.get(3).day}"/>
                    </p:column>
                    <p:column styleClass="#{calendar.get(0).styleClass}">
                        <h:outputText value="#{calendar.get(4).day}"/>
                    </p:column>
                    <p:column styleClass="#{calendar.get(0).styleClass}">
                        <h:outputText value="#{calendar.get(5).day}"/>
                    </p:column>
                    <p:column styleClass="#{calendar.get(0).styleClass}">
                        <h:outputText value="#{calendar.get(6).day}"/>
                    </p:column>
                    <p:column styleClass="#{calendar.get(0).styleClass}">
                        <h:outputText value="#{calendar.get(7).day}"/>
                    </p:column>
                    <p:column styleClass="#{calendar.get(0).styleClass}">
                        <h:outputText value="#{calendar.get(8).day}"/>
                    </p:column>
                    <p:column styleClass="#{calendar.get(0).styleClass}">
                        <h:outputText value="#{calendar.get(9).day}"/>
                    </p:column>
                    <p:column styleClass="#{calendar.get(0).styleClass}">
                        <h:outputText value="#{calendar.get(10).day}"/>
                    </p:column>
                    <p:column styleClass="#{calendar.get(0).styleClass}">
                        <h:outputText value="#{calendar.get(11).day}"/>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="#{msgs.taskList}" id="taskOrder">
                ipsum
            </p:tab>
        </p:tabView>
    </ui:define>

    <ui:define name="breadcrumbs">
        <p:menuitem value="#{msgs.desktop}" url="desktop.jsf"/>
        <p:menuitem value="#{msgs.processes}" url="processes.jsf"/>
        <p:menuitem value="Kalender"/>
    </ui:define>

</ui:composition>
