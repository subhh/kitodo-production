<ui:composition
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:panelGrid id="editDetailForm" columns="2" cellpadding="10" layout="grid">
        <p:row>
            <div>
                <p:outputLabel for="title" value="#{msgs.processTitle}"/>
                <p:inputText id="title" placeholder="#{msgs.processTitle}"
                             value="#{ProzessverwaltungForm.newProcessTitle}"
                             class="input"
                             required="#{empty param['editForm:saveButtonToggler'] and
                                         empty param['editForm:tabs:addTemplateProperty'] and
                                         empty param['editForm:tabs:addWorkpieceProperty'] and
                                         empty param['editForm:tabs:createNewProperty']}">
                    <p:ajax event="blur"/>
                </p:inputText>
            </div>

            <div>
                <p:outputLabel for="project" value="#{msgs.project}"/>
                <p:selectOneMenu id="project" value="#{ProzessverwaltungForm.projectSelect}"
                                 required="#{empty param['editForm:saveButtonToggler'] and
                                             empty param['editForm:tabs:addTemplateProperty'] and
                                             empty param['editForm:tabs:addWorkpieceProperty'] and
                                             empty param['editForm:tabs:createNewProperty']}">
                    <f:selectItem itemValue="" itemLabel="#{msgs.selectPlease}"/>
                    <f:selectItems value="#{ProzessverwaltungForm.projectsSelectList}"/>
                    <p:ajax event="change" oncomplete="jQuery('#editForm\\:saveButtonToggler').click()"/>
                </p:selectOneMenu>
            </div>
        </p:row>

        <p:row>
            <div>
                <p:outputLabel for="ruleset" value="#{msgs.ruleset}"/>
                <p:selectOneMenu id="ruleset" value="#{ProzessverwaltungForm.rulesetID}"
                                 required="#{empty param['editForm:saveButtonToggler'] and
                                             empty param['editForm:tabs:addTemplateProperty'] and
                                             empty param['editForm:tabs:addWorkpieceProperty'] and
                                             empty param['editForm:tabs:createNewProperty']}">
                    <f:selectItems value="#{HelperForm.rulesets}"/>
                    <p:ajax event="change" oncomplete="jQuery('#editForm\\:saveButtonToggler').click()"/>
                </p:selectOneMenu>
            </div>

            <div>
                <p:outputLabel for="docket" value="#{msgs.docket}"/>
                <p:selectOneMenu id="docket" value="#{ProzessverwaltungForm.docketID}"
                                 required="#{empty param['editForm:saveButtonToggler'] and
                                             empty param['editForm:tabs:addTemplateProperty'] and
                                             empty param['editForm:tabs:addWorkpieceProperty'] and
                                             empty param['editForm:tabs:createNewProperty']}">
                    <f:selectItems value="#{HelperForm.dockets}"/>
                    <p:ajax event="change" oncomplete="jQuery('#editForm\\:saveButtonToggler').click()"/>
                </p:selectOneMenu>
            </div>
        </p:row>
    </p:panelGrid>
</ui:composition>
