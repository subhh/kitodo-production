<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:dialog id="addPagesDialog"
              widgetVar="addPagesDialog"
              header="#{msgs.addPages}"
              resizable="false"
              modal="true"
              appendTo="@(body)">
        <h:form id="addPagesDialogForm">
            <p:outputLabel for="numberOfPages" value="#{msgs.numberImages}"/>
            <p:inputNumber id="numberOfPages"
                           styleClass="input-with-button"
                           minValue="1"
                           decimalPlaces="0"
                           class="input"/>
            <p:commandButton value="Ok"
                             onclick="PF('addPagesDialog').hide();"/>
            <p:commandButton value="Cancel"
                             onclick="PF('addPagesDialog').hide();"/>
        </h:form>
    </p:dialog>

</ui:composition>
