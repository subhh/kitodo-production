<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <p:panel styleClass="content-header">
        <h3>
            <h:outputText value="#{msgs.metadatenBearbeiten} (#{Metadaten.process.title})"/>
        </h3>
        <p:commandButton id="save"
                         widgetVar="save"
                         action="#{Metadaten.saveMetadataToXmlAndGoToProcessPage}"
                         value="#{msgs.save}"
                         icon="fa fa-floppy-o fa-lg"
                         iconPos="right"
                         onclick="PF('sticky-notifications').renderMessage({'summary':'#{msgs.metadataSaving}','detail':'#{msgs.youWillBeRedirected}','severity':'info'});"
                         update="notifications"/>
        <p:commandButton value="#{msgs.validate}"
                         action="#{Metadaten.validate}"
                         update="metadataEditor"
                         icon="fa fa-check fa-lg"
                         iconPos="right"
                         styleClass="secondary-button"/>
        <p:button value="#{msgs.cancel}" outcome="#{NavigationFilter.getBacklink()}" icon="fa fa-times fa-lg" iconPos="right" styleClass="secondary-button"/>
    </p:panel>
</ui:composition>
