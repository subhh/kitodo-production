<ui:composition
        template="/WEB-INF/templates/base.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:outputScript library="js" name="lists.js" target="body"/>
        <p:panel id="listWrapper">
            <p:panel styleClass="content-header">
                <ui:insert name="contentHeader">
                    <h3>Kitodo.Production</h3>
                </ui:insert>
            </p:panel>
            <p:messages id="error-messages">
                <p:autoUpdate/>
            </p:messages>

            <ui:insert name="pageTabView">
                <p:tabView/>
            </ui:insert>
        </p:panel>
        <p:dialog widgetVar="loadingDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage id="loading" alt="loading" value="/pages/images/ajax-loader.gif"/>
        </p:dialog>
        <h:outputScript name="content.js" target="body" library="js"/>
    </ui:define>
</ui:composition>
